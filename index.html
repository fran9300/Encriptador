<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Encriptador y Desencriptador</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="contenedor-principal">
        <div id="div-texto-area">
            <div class="text-area">
                <textarea id="texto-a-escribir" placeholder="Escribe aquí tu texto"></textarea>
            </div>
            <div class="grupo-botones">
                <button id="encriptar">Encriptar</button>
                <button id="borrar">Borrar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </div>
            <div id="contenedor-resultado-boton">
                <div id="div-resultado">
                        <img id="imagen-resultado" src="imagenes/miImagen.png">
                        <p id="resultado1"><b>Ningun mensaje fue encontrado</b></p>
                        <p id="resultado2">ingrese el texto en el cuadro de la izquierda, luego presione una encriptar o desencriptar</p>
                </div>
                <button id="copiar">Copiar texto</button>
            </div>
    </div>
    <footer>© 2023 Francisco Kin</footer>
    <script src='scripts.js'></script>
</body>
</html>
